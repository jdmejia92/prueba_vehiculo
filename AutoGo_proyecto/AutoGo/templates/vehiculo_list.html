<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Lista de Vehículos</h1>
  <a href="{% url 'vehiculo_create' %}">Crear Vehículo</a>
  <ul>
      {% for vehiculo in vehiculos %}
          <li>
              <a href="{% url 'vehiculo_detail' vehiculo.pk %}">{{ vehiculo.Placa }} - {{ vehiculo.Modelo }}</a>
          </li>
      {% endfor %}
  </ul>
</body>
</html>
